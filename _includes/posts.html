<section class="page-section">
  <h2>
    My latest blog posts
  </h2>
  <p>
    <ul>
      {% for post in site.posts limit:5 %}
        <li>
          <a class="link" href="{{ post.url }}">{{ post.title }}</a> -
          {{ post.date | date_to_string }}
        </li>
      {% endfor %}
    </ul>
  </p>
  <br>
  <p>
    <a href="/archive">View all my blog posts &rarr;</a>
  </p>
</section>
